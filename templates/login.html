<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">

    <!--favicon icon-->
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">

    <title>Login</title>

    <!--web fonts-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!--bootstrap styles-->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--icon font-->
    <link href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/dashlab-icon/dashlab-icon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/themify-icons/css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/weather-icons/css/weather-icons.min.css' %}" rel="stylesheet">

    <!--custom scrollbar-->
    <link href="{% static 'assets/vendor/m-custom-scrollbar/jquery.mCustomScrollbar.css' %}" rel="stylesheet">

    <!--jquery dropdown-->
    <link href="{% static 'assets/vendor/jquery-dropdown-master/jquery.dropdown.css' %}" rel="stylesheet">

    <!--jquery ui-->
    <link href="{% static 'assets/vendor/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet">

    <!--iCheck-->
    <link href="{% static 'assets/vendor/icheck/skins/all.css' %}" rel="stylesheet">

    <!--custom styles-->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'assets/vendor/html5shiv.js' %}"></script>
    <script src="{% static 'assets/vendor/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body class="signin-up-bg">

    <div class="leftHalf" style="background-image: url({% static 'assets/img/login-bg.jpg' %})">
        <div class="login-promo-txt">
            <h2>Bienvenido a su asistente empresarial</h2>
        </div>
    </div>

    <div class="rightHalf">
        <div class="position-relative">
            <!--login form-->
            <div class="login-form">
                <h2 class="text-center mb-4">
                    <img src="{% static 'assets/img/logo.png' %}" srcset="/static/assets/img/logo@2x.jpg 2x" alt="CodeLab">
                </h2>
                <h4 class="text-uppercase- text-purple text-center mb-5">Inciar Sesi√≥n</h4>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group clearfix">
                        <button type="submit" class="btn btn-purple btn-pill float-right">LOGIN</button>
                    </div>
                </form>
            </div>
            <!--/login form-->
        </div>
    </div>

    <!--basic scripts-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-dropdown-master/jquery.dropdown.js' %}"></script>
    <script src="{% static 'assets/vendor/m-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'assets/vendor/icheck/skins/icheck.min.js'%}"></script>
    <script src="{% static 'assets/vendor/jquery.nicescroll.min.js' %}"></script>
    <!--[if lt IE 9]>
    <script src="{% static 'assets/vendor/modernizr.js' %}"></script>
    <![endif]-->
    <!--basic scripts initialization-->
    <!--<script src="assets/js/scripts.js"></script>-->
</body>
</html>
